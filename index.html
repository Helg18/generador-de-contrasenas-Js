<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
        integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Password generator</title>
</head>

<body>
    <hr>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-5">
                <input class="form-control" type="value" id="password" name="password" onclick="copyToClipBoard()">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <label for="longitud" class="form-label white" id="labelLong">Longitud: 8 caracteres</label>
                <input type="range" name="longitud" id="longitud" max="64" min="6" value="8" onchange="generar()"
                    class="form-range">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <button class="btn btn-success btn-xl " onclick="generar()">Generar</button>
            </div>
        </div>
    </div>
    <hr>


    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./img/clipboard-svg.svg" class="rounded me-2 " alt="..." height="20px" width="20px">
                <strong class="me-auto">Alerta!</strong>
                <small>Justo ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Tu constrasena se ha copiado al portapapeles.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"
        integrity="sha512-vyRAVI0IEm6LI/fVSv/Wq/d0KUfrg3hJq2Qz5FlfER69sf3ZHlOrsLriNm49FxnpUGmhx+TaJKwJ+ByTLKT+Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</body>

</html>
